<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>

    <h1>Job Application Form</h1>

    <form action="#" method="post">
        <!-- Name Field -->
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required>
        </div>
        <br>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <!-- Gender Radio Buttons -->
        <div>
            <label>Gender:</label><br>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label><br>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label><br>
            <input type="radio" id="gender_o" name="gender" value="other" required>
            <label for="gender_o">Other</label>
        </div>
        <br>

        <!-- Laptop Brands Dropdown -->
        <div>
            <label for="laptop">Laptop Brands:</label><br>
            <select id="laptop" name="laptop">
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
        </div>
        <br>

        <!-- Age Field -->
        <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required>
        </div>
        <br>

        <!-- Date of Birth Field -->
        <div>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <!-- Portfolio URL Field -->
        <div>
            <label for="portfolio">Portfolio URL:</label><br>
            <input type="url" id="portfolio" name="portfolio">
        </div>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
